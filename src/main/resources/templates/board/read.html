<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
	<th:block th:fragment="content">
		<h1 class="mt-4">Board Read Page</h1>
		<div class="form-group">
			<label >글번호</label>
			<input type="text" class="form-control" name="gno" th:value="${dto.bno}" readonly >
		</div>
		<div class="form-group">
			<label >제목</label>
			<input type="text" class="form-control" name="title" th:value="${dto.title}" readonly >
		</div>
		<div class="form-group">
			<label >내용</label>
			<textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
		</div>
		<div class="form-group">
			<label >작성자</label>
			<input type="text" class="form-control" name="member" th:value="${dto.memberName}" readonly>
		</div>
		<div class="form-group">
			<label >작성일</label>
			<input type="text" class="form-control" name="regDate"
			th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
		</div>
		<div class="form-group">
			<label >최종 수정일</label>
			<input type="text" class="form-control" name="modDate"
			th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
		</div>
		<a th:href="@{/board/modify(bno = ${dto.bno}, page=${requestDTO.page},
		type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
			<button type="button" class="btn btn-primary">수정</button>
		</a>
		<a th:href="@{/board/list(page=${requestDTO.page} , type=${requestDTO.type},
		keyword =${requestDTO.keyword})}">
			<button type="button" class="btn btn-info">목록</button>
		</a>
		
		<div >
			<div class="mt-4">
				<h5><span class="badge badge-info addReply">댓글 작성</span></h5>
				<h5><span class="badge badge-secondary replyCount">댓글[[${dto.replyCount}]]</span></h5>
			</div>
			<div class="list-group replyList"></div>
		</div>
		
		<div class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span> </button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input class="form-control" type="text" name="replyText" placeholder="댓글 작성...">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" name="replyer" placeholder="작성자..." >
							<input type="hidden" name="rno" >
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger
						replyRemove">삭제</button>
						<button type="button" class="btn btn-warning
						replyModify">수정</button>
						<button type="button" class="btn btn-primary
						replySave">추가</button>
						<button type="button" class="btn btn-outline-secondary replyClose"
						data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>		
		
	
		<script th:inline="javascript">
			
			//html 문서의 모든 내용을 읽고 나면 - window.onload 보다 먼저 호출
			$(document).ready(function() {
				//게시글 번호를 bno에 저장
				var bno = [[${dto.bno}]];
				
				//댓글의 개수를 클릭했을때 처리
				$(".replyCount").click(function () {
					loadJSONData();
				});
				
				//댓글이 추가될 영역
				var listGroup = $(".replyList");
				
				//날짜 처리를 위한 함수
				function formatTime(str){
					var date = new Date(str);
					return date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate() + '' 
					+ date.getHours() + ':' + date.getMinutes();
				}
				
				//특정한 게시글의 댓글을 처리하는 함수
				function loadJSONData() {
					
					//ajax의 get 방식으로 요청을 전송
					$.getJSON('/replies/board/'+bno, function(arr){
						console.log(arr);
						var str = "";
						
						//댓글 수 출력
						$('.replyCount').html("댓글 수 " + arr.length);
						
						//댓글을 순회하면서 댓글 출력 내용을 생성
						$.each(arr, function(idx, reply) {
							console.log(reply);
							str += '<div class="card-body" data-rno="' + reply.rno + '"><b>' + reply.rno + '</b>';
							str += '<h5 class="card-title">' + reply.text + '</h5>';
							str += '<h6 class="card-subtitle mb-2 text-muted">' + reply.replyer + '</h6>';
							str += '<p class="card-text">' + formatTime(reply.regDate) + '</p>';
							str += '</div>';
						})
						listGroup.html(str);
					});
				}
				
				//모달창 가져오기
				var modal = $('.modal');
				
				//닫기 버튼을 눌렀을 때 처리
				$(".replyClose").on("click", function(){
					modal.modal('hide');
				});
				
				//댓글 작성 부분을 눌렀을때
				$(".addReply").click(function () {
					
					//모덜 창 화면에 출력
					modal.modal('show');
					
					//댓글 입력하는 부분 초기화 시키기
					$('input[name="replyText"]').val('');
					$('input[name="replyer”]').val('');
					$(".modal-footer .btn").hide(); //모달 내의 모든 버튼을 안 보이도록
					$(".replySave, .replyClose").show(); //필요한 버튼들만 보이도록
				});
				
				$(".replySave").click(function() {
					var reply = { bno: bno,
						text: $('input[name="replyText"]').val(), replyer: $('input[name="replyer"]').val()
					}
					console.log(reply);
					$.ajax({
						url: '/replies/', method: 'post', data: JSON.stringify(reply),
						contentType: 'application/json; charset=utf-8', dataType: 'json',
						success: function(data){
							console.log(data);
							var newRno = parseInt(data);
							alert(newRno +"번 댓글이 등록되었습니다.");
							modal.modal('hide');
							loadJSONData();
						}
					})
				});
				
				//댓글을 클릭했을때 댓글을 출력하기 위한 코드
				$(".replyRemove").on("click", function(){
					
					//모달창에 보이는 댓글 번호로 hidden처리되어 있음
					var rno = $("input[name='rno']").val();
					$.ajax({
						url: '/replies/' + rno, method: 'delete', success: function(result){
							console.log("result: " + result);
							if(result ==='Success'){
								alert("댓글이 삭제되었습니다.");
								modal.modal('hide');
								loadJSONData();
							}
						}
					})
				});
				
				//댓글을 클릭했을 때 처리
				$('.replyList').on("click", ".card-body", function(){
					var rno = $(this).data("rno");
					$("input[name='replyText']").val( $(this).find('.card-title').html());
					$("input[name='replyer']").val( $(this).find('.card-subtitle').html());
					$("input[name='rno']").val(rno);
					$(".modal-footer .btn").hide();
					$(".replyRemove, .replyModify, .replyClose").show();
					modal.modal('show');
				});
				
				//댓글 수정
				$(".replyModify").click(function() {
					var rno = $("input[name='rno']").val();
					var reply = {
						rno: rno,
						bno: bno,
						text: $('input[name="replyText"]').val(), replyer: $('input[name="replyer"]').val()
					}
					console.log(reply); 
					$.ajax({
						url: '/replies/' + rno, method: 'put', data: JSON.stringify(reply),
						contentType: 'application/json; charset=utf-8', success: function(result){
							console.log("RESULT: " + result);
							if(result ==='Success'){
								alert("댓글이 수정되었습니다");
								modal.modal('hide');
								loadJSONData();
							}
						}
					});
				});
			});
		</script>
	</th:block>
</th:block>
